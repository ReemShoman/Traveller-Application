<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .country {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .country img {
            width: 30px;
            height: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üåç Wanderlust API Test</h1>
    <p>This page tests if the Nager.Date API is working correctly.</p>
    
    <button onclick="testAPI()">Test API</button>
    
    <div id="result" class="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing API...</p>';

            try {
                console.log('Fetching from Nager.Date API...');
                const response = await fetch('https://date.nager.at/api/v3/AvailableCountries');
                
                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('Invalid data received');
                }

                // Display results
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ SUCCESS! Received ${data.length} countries</p>
                    <h3>First 10 countries:</h3>
                    ${data.slice(0, 10).map(country => `
                        <div class="country">
                            <img src="https://flagcdn.com/w40/${country.countryCode.toLowerCase()}.png" 
                                 alt="${country.name}"
                                 onerror="this.src='https://via.placeholder.com/40x30?text=?'">
                            <strong>${country.countryCode}</strong>
                            <span>${country.name}</span>
                        </div>
                    `).join('')}
                    <p style="margin-top: 20px;">
                        <strong>Total countries:</strong> ${data.length}<br>
                        <strong>API Status:</strong> <span class="success">Working ‚úÖ</span>
                    </p>
                `;

            } catch (error) {
                console.error('API Test Failed:', error);
                resultDiv.innerHTML = `
                    <p class="error">‚ùå ERROR: ${error.message}</p>
                    <p>Check the console for more details.</p>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            testAPI();
        });
    </script>
</body>
</html>
